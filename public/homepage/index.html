        <style>p {
  margin-bottom: 1em; }

.heading {
  margin-bottom: 0.618em; }
  .heading.-large, h1 {
    font-size: 24px;
    font-weight: bold;
    line-height: 30px; }
  .heading.-medium, h2 {
    font-size: 16px;

  .heading.-small, h3 {
    font-size: 12px;

  .heading.-smallest {
    font-size: 10px;
    font-weight: bold; }

body {
  margin: 0px;
  padding: 0px; }

body * {
  box-sizing: border-box; }

label {
  cursor: inherit; }

input {
  padding: 0px;
  margin: 0px;
  display: block;
  box-sizing: border-box;
  border: none; }

.resize-container:after, ul.inline-list:after {
  content: "";
  display: table;
  clear: both; }

ul.undo-list, ul.inline-list {
  list-style: none;
  margin: 0px;
  padding: 0px;
  display: block; }

ul.inline-list {
  list-style: none;
  margin: 0px;
  padding: 0px;
  display: inline-block; }
  ul.inline-list > li {
    float: left; }

.main-content {
  -webkit-transition: transform 500ms ease;
  -moz-transition: transform 500ms ease;
  -o-transition: transform 500ms ease;
  transition: transform 500ms ease; }

.splash {
  position: fixed;
  background: black;
  width: 100%;
  height: 100vh;
  -webkit-transform: translateY(-100%);
  -moz-transform: translateY(-100%);
  -ms-transform: translateY(-100%);
  -o-transform: translateY(-100%);
  transform: translateY(-100%);
  -webkit-transition: transform 500ms ease;
  -moz-transition: transform 500ms ease;
  -o-transition: transform 500ms ease;
  transition: transform 500ms ease; }
  .splash .image.golden {
    filter: sepia(100%); }
  .splash .image {
    position: absolute;
    left: calc(50% - 100px/2);
    height: 100px;
    width: 100px;
    margin: auto;
    -webkit-transition: all 500ms ease;
    -moz-transition: all 500ms ease;
    -o-transition: all 500ms ease;
    transition: all 500ms ease; }
    .splash .image img {
      display: block;
      height: 100%;
      width: 100%;
      -webkit-transition: transform 500ms ease;
      -moz-transition: transform 500ms ease;
      -o-transition: transform 500ms ease;
      transition: transform 500ms ease; }
  .splash .caption {
    position: absolute;
    height: 100px;
    padding-top: calc(33px);
    -webkit-transition: opacity 500ms ease;
    -moz-transition: opacity 500ms ease;
    -o-transition: opacity 500ms ease;
    transition: opacity 500ms ease;
    -webkit-transition-delay: 500ms;
    -moz-transition-delay: 500ms;
    -ms-transition-delay: 500ms;
    -o-transition-delay: 500ms;
    transition-delay: 500ms; }
  .splash .caption.one {
    left: calc(50% - 375px); }
  .splash .caption.two {
    left: calc(50% + 50px); }

#nishants:not(.no-splash) .splash {
  -webkit-transform: translateY(0);
  -moz-transform: translateY(0);
  -ms-transform: translateY(0);
  -o-transform: translateY(0);
  transform: translateY(0); }
  #nishants:not(.no-splash) .splash .image {
    -webkit-transform: translateY(calc(50vh - 100px));
    -moz-transform: translateY(calc(50vh - 100px));
    -ms-transform: translateY(calc(50vh - 100px));
    -o-transform: translateY(calc(50vh - 100px));
    transform: translateY(calc(50vh - 100px));
    animation-name: loading;
    animation-duration: 5s; }
    #nishants:not(.no-splash) .splash .image img {
      -webkit-transform: scale(2);
      -moz-transform: scale(2);
      -ms-transform: scale(2);
      -o-transform: scale(2);
      transform: scale(2); }
  #nishants:not(.no-splash) .splash .caption {
    opacity: 0; }
#nishants:not(.no-splash) .main-content {
  -webkit-transform: translateY(100%);
  -moz-transform: translateY(100%);
  -ms-transform: translateY(100%);
  -o-transform: translateY(100%);
  transform: translateY(100%); }

@keyframes loading {
  0% {
    -webkit-filter: grayscale(100%) blur(5px);
    filter: grayscale(100%) blur(5px); }
  50% {
    -webkit-filter: grayscale(80%) blur(0px);
    filter: grayscale(80%) blur(0px); }
  100% {
    -webkit-filter: grayscale(0%) blur(0px);
    filter: grayscale(0%) blur(0px); } }
